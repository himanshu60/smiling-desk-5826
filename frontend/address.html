<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="./styles/address.css">
    <link rel="shortcut icon" href="./images/supermart-favicon.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <form>
            <label for="">Name</label>
            <input type="text" required placeholder="Name">
    
            <label for="">Phone</label>
            <input type="number" placeholder="Phone" required>
    
            <label for="">Pincode</label>
            <input type="number" name="" id="" placeholder="Pincode"  required>
    
            <label for="">Locality</label>
            <input type="text" name="" id="" placeholder="Locality" required>
    
            <label for="">City/District/Town</label>
            <input type="text" name="" id="" required placeholder="City/District/Town">

            <label for="">State</label>
            <input type="text" placeholder="State" required>
    
            <input type="submit" value="Confirm Address">
    
        </form>
    </div>
</body>
</html>
<script src="./scripts/address.js"></script>
